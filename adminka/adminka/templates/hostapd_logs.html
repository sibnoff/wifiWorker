<table border="1">
   <tr>
    <th>MAC адрес</th>
    <th>Текущий IP адрес</th>
    <th>Ник</th>
   </tr>
    {% for client in clients %}
        <tr>
            <th>{{ client.mac }}</th>
            <th>{{ client.cur_ip }}</th>
            <th>{{ client.nick }}</th>
        </tr>
    {% endfor %}
</table>
<div id="heading_2">Логи сервиса hostapd</div>
<section id="hostapd_raw_logs">
    {% for row in hostapd_log_rows %}
        <p>{{ row }}</p>
    {% endfor %}
</section>
